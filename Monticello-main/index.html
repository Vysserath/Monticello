<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital@0;1&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="src/icons/style.css">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Monticello</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#" class="logo-link">
                    <img src="src/img/logo.svg" alt="image description" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">PROJECTS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">NEWS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <div class="social">
                <ul class="social-list">
                    <li class="social-item">
                        <a href="#" class="social-link">
                            <span class="icon-facebook"></span>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link">
                            <span class="icon-twitter"></span>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link">
                            <span class="icon-instagram"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <button class="nav-opener">
            <span></span>
        </button>
    </header>
    <main class="main">
        <section class="hero-section" style="background-image: url('src/img/header-background.jpg');">
            <div class="container">
                <div class="text-holder">
                    <h1 class="hero-title">SIMPLE & MODERN</h1>
                    <span class="title-description">WE MAKE THE WORLD BEAUTIFUL EVERYDAY</span>
                </div>
                <div class="scroll-holder">
                    <a href="#" class="scroll-link">
                        <span class="scroll-btn"></span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>


    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
