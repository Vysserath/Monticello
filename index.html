<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital@0;1&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/icon/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Monticello</title>

    <script src="src/js/map.js" defer></script>
  </head>
  <body>
    <header class="header"></header>

    <main class="main"></main>
    <section class="map">
      <div id="map" style="width: 100%; height: 700px"></div>
    </section>
    <footer
      class="footer"
      style="background-image: url('src/img/footer-background.jpg')"
    >
      <section class="footer__contacts contacts">
        <h1 class="main-title">GET IN TOUCH</h1>
        <div class="contacts__wrapper">
          <div class="contacts__contact">
            <ul class="contacts__list">
              <li class="contacts__item">
                <span class="contacts__icon icon-location"></span> 91 Nolan
                Extensions Suite 670
              </li>
              <li class="contacts__item">
                <span class="contacts__icon icon-phone"></span> +001
                356-868-2454
              </li>
              <li class="contacts__item">
                <span class="contacts__icon icon-drawer2"></span>
                montichello@service.com
              </li>
              <li class="contacts__item">
                <span class="contacts__icon icon-clock"></span> From 07:05AM to
                19:30PM
              </li>
            </ul>
          </div>
          <div class="contacts__form">
            <form action="#" class="form">
              <div class="form__input-holder">
                <input type="text" name="name" id="name" placeholder="Name" />
              </div>
              <div class="form__input-holder">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form__btn-holder">
                <button type="submit" class="btn btn_outline form__submit">
                  SUBMIT
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="footer__logo-holder logo">
          <a href="" class="logo__link">
            <img class="logo__img" src="src/img/logo.svg" alt="logo" />
          </a>
          <p class="footer__copyright">Copyrights Â© 2020 Montichello</p>
        </div>
        <div class="footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link">
                <span class="icon-facebook"></span>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <span class="icon-twitter"></span>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <span class="icon-instagram"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
