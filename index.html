<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital@0;1&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="src/css/main.css">
    <title>Monticello</title>
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <section class="gallery">
            <div class="container">
                <h2 class="gallery__title">GALLERY</h2>
                <div class="container container_flex">
                    <div class="gallery__img-holder">
                        <img src="src/img/gallery_1.jpg" alt="img">
                    </div>
                    <div class="gallery__img-holder gallery__img-holder_flex">
                        <div class="gallery__img-holder">
                            <img src="src/img/gallery_2.jpg" alt="img">
                        </div>
                        <div class="gallery__img-holder">
                            <img src="src/img/gallery_3.jpg" alt="img">
                        </div>
                        <div class="gallery__img-holder">
                            <img src="src/img/gallery_4.jpg" alt="img">
                        </div>
                        <div class="gallery__img-holder">
                            <img src="src/img/gallery_5.jpg" alt="img">
                        </div>
                    </div>
                </div>
                <a class="gallery__btn" href="#">SEE MORE</a>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>


    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
